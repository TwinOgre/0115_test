<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <h1> articleDetail</h1>
    <div class="card">
        <div class="card-header">
            Article
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${article.title}"></h5>
            <p class="card-text" th:text="${article.content}"></p>
            <a th:href="@{/article/list}" class="btn btn-primary">목록</a>
            <a th:href="@{|/article/modify/${article.id}|}" class="btn btn-dark">수정</a>
        </div>
    </div>

</div>
</html>
