<html layout:decorate="~{layout}">
<div layout:fragment="content">
    <h1> articleDetail</h1>
    <div class="card">
        <div class="card-header">
            Article
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${article.title}"></h5>
            <p class="card-text" th:text="${article.content}"></p>
            <a th:href="@{/article/list}"  class="btn btn-primary">목록</a>
            <a th:href="@{|/article/modify/${article.id}|}" th:if="${article.author != null and #authentication.getPrincipal().getUsername() == article.author.username}" sec:authorize="isAuthenticated()" class="btn btn-dark">수정</a>
            <a th:href="@{|/article/delete/${article.id}|}" th:if="${article.author != null and #authentication.getPrincipal().getUsername() == article.author.username}" sec:authorize="isAuthenticated()" class="btn btn-danger">삭제</a>
        </div>
    </div>
</div>
</html>
